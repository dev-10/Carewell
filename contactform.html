<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="contactstyle.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
    </head>
        <body class="conbody">
            <div class="container">
                <h1 class="h1con">Connect with us</h1>
            <p class="pcon">we would love to respond to your queries and help you prosper.Feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3 class="h3con"><u>Send your request</u></h3>
            <form>
                <div class="input-row">
                    <div class="input-group">
                        <label for="name" class="labelcon">Name</label>
                        <input type="text"  class="inputcon"  placeholder="Enter name" required>
                    </div>
                        <div class="input-group">
                        <label for="phone" class="labelcon">Phone Number</label>
                        <input type="tel"  class="inputcon" placeholder="xxxxx-xxxxx" required>
                        </div>
                </div>
                <div class="input-row">
                        <div class="input-group">
                        <label for="email" class="labelcon" >Email-Address</label>
                        <input type="email" class="inputcon" placeholder="abc@xyz.pqr" required>
                        </div>
                        <div class="input-group">
                        <label for="Subject" class="labelcon">Subject</label>
                        <input type="text"  class="inputcon"  placeholder="Enter Subject" required>
              
                    </div>
                </div>
                <label class="labelcon">Message:</label>
                <textarea rows="5" placeholder="Type your message"></textarea>
             <button type="submit" class="btncon">Submit</button>
            </form>
            </div>
            <div class="contact-right">
                <h3 class="h3con"><u>Reach us</u></h3>
                <table class="tablecon">
                    <tr class="trcon">
                        <td class="tdcon">Email</td>
                        <td class="tdcon">Carewell@gmail.com</td>
                    </tr>
                    
                    <tr class="trcon">
                        <td class="tdcon">Phone</td>
                        <td class="tdcon">+91-9896088380</td>
                    </tr>
                    
                    <tr class="trcon">
                        <td class="tdcon">Address</td>
                        <td class="tdcon">Marco Polo,Chitkara University,Raajpura,Punjab,India</td>
                    </tr>

        </div>    
        </div>
        </div>
        </body>
</html>
